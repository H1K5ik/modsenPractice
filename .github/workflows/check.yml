name: Check
on: 
  push:
    branches:
      main
      dev
jobs:
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Install node
        uses: actions/setup-node@v3
      - name: Lint
        run: npm run lint
